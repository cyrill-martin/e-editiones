---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">

    {{ content }}

  	<h2 id="generic-ontologies">Generic Ontologies</h2>
  	<ul>
		{% for ontology in site.generic %}
      <li>
        <h4><a href="{{ ontology.url }}">{{ ontology.title }}</a></h4>
      </li>
		{% endfor %}
  	</ul>
    
  	<h2 id="project-ontologies">Project Ontologies</h2>
  	<ul>
    {% for ontology in site.project %}
      <li>
        <h4><a href="{{ ontology.url }}">{{ ontology.title }}</a></h4>
      </li>
    {% endfor %}
  	</ul>

  </div>

</article>
